<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: grid;
        place-items: center;
      }
      ul {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Event Handling</h1>
    <div>
      <label for="input">Enter:</label>
      <input type="Enter Keystroke" id="input" />
    </div>
    <p id="displayText"></p>
    <p id="keyupParaId"></p>
    <!---------------------------------------------->
    <!--Form-->
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="selectId">Select Food: </label>
      <select id="selectId">
        <option value="Curry">Curry</option>
        <option value="Rice">Rice</option>
        <option value="Mousse Jar">Mousse Jar</option>
        <option value="Curd">Curd</option></select
      ><br /><br />
      <button type="submit">Submit</button>
    </form>
    <p id="displayFormValue"></p>
    <!---------------------------------------------->
    <ul id="list">
      <li>Rice</li>
      <li>Chicken</li>
      <li>Curd</li>
      <li>Mousse Jar</li>
    </ul>
    <p id="displayListValue"></p>
    <!---------------------------------------------->
    <div id="parent">
      <!-- Dynamically added child elements will go here -->
    </div>
    <p id="displayChild"></p>
    <button id="addButton">Add Child</button>
    <!---------------------------------------------->
    <p id="changePara">Change Paragraph on button click:</p>
    <button id="changeBtnId">Change</button>
    <!---------------------------------------------->
    <img
      style="width: 100px; height: 100px"
      src="https://i.pinimg.com/736x/e2/83/4e/e2834eee1acfd60903be326f940467a9.jpg"
      alt="Flower Image"
    />
    <script src="./index.js"></script>
  </body>
</html>
